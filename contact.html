<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>
  <main>
    <header>
      <nav class="nav collapsible">
        <a aria-label="TwinStack" class="nav__brand" href="/twinstack"><img src="images/logo_small_transp.png" alt="" /></a>
      </nav>
    </header>
    <!-- Theme Switcher -->
    <div class="theme-switcher">
      <button id="theme-toggle" class="theme-button" aria-label="Toggle theme" style="display: none;">
      </button>
      <ul class="theme-options">
        <!-- Dark Themes -->
        <li>
          <input type="radio" name="theme" id="dark-blue" value="dark-blue" checked>
          <label for="dark-blue" class="theme-label" style="--theme-preview: hsl(240, 10%, 15%)">Dark Blue</label>
        </li>
        <li>
          <input type="radio" name="theme" id="light-gray" value="light-gray">
          <label for="light-gray" class="theme-label" style="--theme-preview: hsl(0, 0%, 90%)">Light Gray</label>
        </li>
      </ul>
    </div>

    <!-- Contact section -->
    <section class="contact section" id="contact">
      <h2 class="section-title" data-heading="Get in Touch">Contact US</h2>

      <div class="contact-container container grid">
        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-card">
              <i class="uil uil-envelope-edit contact-card-icon"></i>
              <h3 class="contact-card-title">Email</h3>
              <span class="contact-card-data">user@gmail.com</span>
              <span class="contact-button">Write me <i class="uil uil-arrow-right contact-button-icon"></i></span>
            </div>

            <div class="contact-card">
              <i class="uil uil-whatsapp contact-card-icon"></i>
              <h3 class="contact-card-title">Whatsapp</h3>
              <span class="contact-card-data">333-333-333</span>
              <span class="contact-button">Write me <i class="uil uil-arrow-right contact-button-icon"></i></span>
            </div>

            <div class="contact-card">
              <i class="uil uil-facebook-messenger contact-card-icon"></i>
              <h3 class="contact-card-title">X-plataform</h3>
              <span class="contact-card-data">user.ssss</span>
              <span class="contact-button">Write me <i class="uil uil-arrow-right contact-button-icon"></i></span>
            </div>
          </div>
        </div>

        <div class="contact-content">
          <form action="" class="contact-form">
            <div class="input-container">
              <input type="text" class="input">
              <label for="">Username</label>
              <span>Username</span>
            </div>

            <div class="input-container">
              <input type="email" class="input">
              <label for="">Email</label>
              <span>Email</span>
            </div>

            <div class="input-container">
              <input type="tel" class="input">
              <label for="">Phone</label>
              <span>Phone</span>
            </div>

            <div class="input-container textarea">
              <textarea name="" id="" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>

            <button type="submit" class="button"><i class="uil uil-navigator button-icon"></i>Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="block block--dark footer">
      <div class="container grid footer__sections">
        <div class="footer__brand">
          <img src="images/logo_small_transp.png" alt="" class="nav__brand" />
          <p class="footer__copyright text-sm">Copyright 2025 TwinStack</p>
        </div>
      </div>
    </footer>
  </main>
  <script src="js/main.js"></<script>
  </script>
</body>
